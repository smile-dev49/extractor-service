version: '3.8'

services:
  extraction-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rcs_extraction_service
    ports:
      - "8091:8091"
    environment:
      - EXTRACTION_SERVICE_PORT=8091
      - EXTRACTION_SERVICE_HOST=0.0.0.0
      - MAPPINGS_DIR=/app/mappings
      - MAX_FILE_SIZE_MB=50
      - LOG_LEVEL=INFO
      - SCRAPER_SERVICE_URL=http://host.docker.internal:8090
    volumes:
      # Optional: mount mappings directory for easy updates
      - ./mappings:/app/mappings:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

